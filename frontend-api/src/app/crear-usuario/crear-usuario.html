<h2>Registrar nuevo usuario</h2>

<form (ngSubmit)="registrar()">
  <label>Correo electrónico:</label><br>
  <input type="email" [(ngModel)]="usuario.emailUs" name="emailUs" required><br><br>

  <label>Contraseña:</label><br>
  <input type="password" [(ngModel)]="usuario.contrasenaUs" name="contrasenaUs" required><br><br>

  <button type="submit">Registrar</button>
</form>

<p>{{ mensaje }}</p>
